Register

<form class="register" method="post">
{{form.csrf_token}}
  <!-- Email input -->
  <div class="form-outline mb-4">
    {{form.username}}
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    {{form.email}}
  </div>

  <div class="form-outline mb-4">
    {{form.password}}
  </div>

  <div class="form-outline mb-4">
    {{form.password2}}
  </div>


  <!-- Submit button -->
{{form.submit}}
</form>

<a href="{{url_for('login')}}">login</a>
