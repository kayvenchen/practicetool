{% extends 'layout.html' %} {% block content %}


<div class="column side"></div>
<div class="column middle">
  <h1>LOGIN</h1>
<form clas="login" method="post">
  <!-- Email input -->
  {{form.csrf_token}}

  <p>{{form.username}}</p>

  <p>{{form.password}}</p>

  <p>{{form.remember_me}} Remember</p>

<p><a href="{{url_for('register')}}">Click here to Register</a></p>

  <p>{{form.submit(class="button")}}</p>
</form>
</div>
{% endblock %}
