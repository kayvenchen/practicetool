{% extends 'layout.html' %} {% block content %}

  <h1>LOGIN</h1>
<form clas="login" method="post">
  <!-- Email input -->
  {{form.csrf_token}}

  <p>{{form.email}}</p>
  <p>{{form.password}}</p>
  <p>{{form.remember_me}} Remember</p>

<p>Don't have an account?<br><a href="{{url_for('register')}}">Click here to Register</a></p>

  <p>{{form.submit(class="button")}}</p>
</form>
{% endblock %}
