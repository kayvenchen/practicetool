{% extends 'layout.html' %} {% block content %}
<center>
  Add a Tag
<form class="add_tag" method="post">
  {{ form.csrf_token }}
  {{ form.name }}
  <p>{{ form.submit }}</p>
</form>


<p>{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <span style="color: red;">{{ message }}</span>
    {% endfor %}
  {% endif %}
{% endwith %}
</p>
</center>
{% endblock %}
