{% extends 'layout.html' %} {% block content %}
<center>
  Add a Tag
<form class="add_tag" method="post">
  {{ form.csrf_token }}
  <p>{{ form.name }}</p>
  {% for error in form.name.errors %}
    <span style="color: red;">{{ error }}</span>
  {% endfor %}
  <p>{{ form.submit(class="button") }}</p>
</form>
<a href="{{url_for('entry', id=entry.id)}}" class="button">Go Back</a>
</center>
{% endblock %}
